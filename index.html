<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script>
      $(function() {
        $('.hamburger').click(function() {
            $(this).toggleClass('active');
     
            if ($(this).hasClass('active')) {
                $('.globalMenuSp').addClass('active');
            } else {
                $('.globalMenuSp').removeClass('active');
            }
        });
    });
    </script>

    <title>Fukky no portfolio</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 header">
          <h1>Fukky no portfolio</h1>
        </div>

         <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>

          <nav class="globalMenuSp">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link" href="#about">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#skill">SKILL</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#works">WORKS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">CONTACT</a>
              </li>
            </ul>
          </nav>

        <div class="col-12 header-img p-0">
          <img src="images/hello-world-1333103_1280.jpg" alt="ヘッダー画像">
        </div>
      </div>
    </div>
    <div class="container about-container my-3">
      <div class="row">
        <div class="col-12 about text-center">
          <h1 id=about>ABOUT</h1>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 about-img py-3 text-center">
          <img src="images/01_096.jpeg" alt="自画像">
        </div>
        <div class="col-md-8 col-sm-12 name-flex">
          <h2 class="name">Fukuda Yuuki (Fukky)</h2>
          <p class="about-text">
            ご覧いただきありがとうございます。<br>
            千葉県在住<br>
            <br>
            2020年6月学習開始<br>
            一つ一つの出会いを大事に丁寧にWebサイトの作成をします。

          </p>
        </div>
      </div>
    </div>
    <div class="container skill-container mb-3">
      <div class="row">
        <div class="col-12 skill text-center">
          <h1 id=skill>SKILL</h1>
        </div>
        <div class="col-4 py-3 s-box">
          <div class="box">
            <i class="fab fa-html5 fa-5x"></i>
          </div>
        </div>
        <div class="col-4 py-3 s-box">
          <div class="box">
            <i class="fab fa-css3-alt fa-5x"></i>
          </div>
        </div>
        <div class="col-4 py-3 s-box">
          <div class="box">
            <i class="fab fa-bootstrap fa-5x"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="container works-container mb-3">
      <div class="row">
        <div class="col-12 works text-center">
          <h1 id=works>WORKS</h1>
        </div>
        <div class="col-4 test text-center py-3">
          <img src="images/test1.jpeg" alt="">
        </div>
        <div class="col-4 test text-center py-3">
          <img src="images/test3.jpeg" alt="">
        </div>
        <div class="col-4 test text-center py-3">
          <img src="images/test5.jpeg" alt="">
        </div>
      </div>
    </div>
    <div class="container skill-container">
      <div class="row">
        <div class="col-12 contact text-center">
          <h1 id=contact>CONTACT</h1>
        </div>
        <div class="col-12">
          <form>
            <div class="form-group text-center">
              <label for="exampleFormControlInput1">メールアドレス</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="form-group text-center">
              <label for="exampleFormControlSelect1">お名前</label>
              <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="form-group text-center">
              <label for="exampleFormControlTextarea1">お問い合わせ</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-button text-center">
              <button type="button" class="btn btn-orengi">送信</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 footer text-center">
          <p>Copyright © Yuuki Fukuda, 2021 All Rights Reserved.</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
